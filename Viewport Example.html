<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewport Example</h1>
        <p>This is an example HTML page with a viewport meta tag.</p>
        <p>The viewport meta tag sets the width of the viewport to the width of the device, and initial-scale=1.0 sets the initial zoom level when the page is loaded.</p>
    </div>
</body>
</html>
